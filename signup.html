<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>SendIT</title>
  </head>
  <body>
    <header>
		<nav>
			<span class="logo">
				<a href="index.html"><h1>SendIT</h1></a>
			</span>
			<span class="links">
				<ul>
					<li><a href="login.html">Sign In</a></li>
				</ul>
			</span>
		</nav>
	 </header>

   <section>
 		<div class="container">
 			<div class="form">
 			<h2>Sign Up</h2>
 			<form>
              <div class="form-group">
                  <label>Firstname</label>
                  <input type="text" id="firstname" class="form1" placeholder="Enter your firstname">
              </div>
              <div class="form-group">
                  <label>Surname</label>
                  <input type="text" id="surname" class="form1" placeholder="Enter your surname">
              </div>
 	          	<div class="form-group">
 	                <label>Username</label>
 	                <input type="text" id="username" class="form1" placeholder="Enter your username">
 	            </div>
                 <div class="form-group">
                   <label>Email address</label>
                   <input type="email" id="email" class="form1"placeholder="Enter email">
                 </div>
                 <div class="form-group">
                   <label>Password</label>
                   <input type="password" id="password" class="form1" placeholder="Password">
                 </div>
                 <div class="form-group">
                     <label>Confirm password</label>
                     <input type="password" id="confirm_password" class="form1" placeholder="Confirm password">
                 </div>
                 <button type="submit" class="sign"><a href="#" id="create">Create Account</a></button>
                 <div class="form-group">
                   <span>Already have an account?</span>
                   <a href="login.html" class="sign">Sign In</a>
                 </div>
         	</form>
         	</div>
 		</div>
 	</section>

   </script>
  </body>
</html>
